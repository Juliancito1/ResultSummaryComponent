<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <section class="card mb-3">
        <section class="row g-0">
          <article
            class="col-md-6  text-center d-flex flex-column align-items-center result text-light"
          >
            <h5>Your Result</h5>
            <div class="circle">
              <h1 class="">76</h1>
              <p>of 100</p>
            </div>
            <h5>Great</h5>
            <h6>
              You scored higher than 65% of the people who have taken these
              tests.
            </h6>
          </article>
          <section class="col-md-6">
            <article class="card-body">
              <h5 class="card-title">Summary</h5>
              <article class="d-flex flex-column align-items-center text-center">
                <div id="redBackground" class="badge">
                  <div>
                    <img src="./img/icon-reaction.svg" alt="lightning icon">
                    <span>Reaction</span>
                  </div>
                  <h6 class="darkText">80 / <span class="greyText">100</span></h6>
                </div>
                <div id="yellowBackground" class="badge my-3">
                  <div>
                    <img src="./img/icon-memory.svg" alt="">
                    <span>
                      Memory 
                    </span>
                  </div>
                  <h6 class="darkText">
                    92  <span class="greyText">/ 100</span>
                  </h6> 
                </div>
                <div id="greenBackground" class="badge">
                  <div>
                    <img src="./img/icon-verbal.svg" alt="">
                    <span>Verbal</span>
                  </div>
                  <h6 class="darkText">61 <span class="greyText">/ 100</span></h6>
                </div>
                <div id="blueBackground" class="badge my-3">
                  <div>
                    <img src="./img/icon-visual.svg" alt="">
                    <span>Visual</span>
                  </div>
                  <h6 class="darkText">72 <span class="greyText">/ 100</span></h6>
                </div>
                <button class="btn text-light">Continue</button>
              </article>
            </article>
          </section>
        </section>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
